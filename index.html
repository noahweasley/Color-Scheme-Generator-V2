<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE | Color Generatort</title>
    <style>
        * {
            user-select: none;
            transition-delay: 0.2s;
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: grab;
        }
        
        body:active {
            cursor: grabbing;
        }
        
        p {
            font-size: 30px;
            text-align: center;
            cursor: pointer;
            user-select: text;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        
        body {
            background-color: #00ffff;
            justify-content: center;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>

<body>
    <p id="bg">Background Color: #00ffff</p>
    <p id="fg">Foreground Color: #0000ff</p>
    <script src="event.js"></script>
</body>

</html>

</html>
