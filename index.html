<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE | Color Generator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <style>
        * {
            user-select: none;
            transition-delay: 0.1s;
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        p {
            font-size: 30px;
            text-align: center;
            cursor: pointer;
            color: blue;
            user-select: text;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        
        .dark {
            text-shadow: -2px 2px 3px rgba(255, 255, 255, 0.2);
        }
        
        .light {
            text-shadow: -2px 2px 3px rgba(0, 0, 0, 0.3);
        }
        
        body {
            background-color: #00ffff;
            justify-content: center;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            outline: none;
            justify-content: center;
        }
        
        .btn {
            height: 60px;
            width: 200px;
            color: blue;
            font-size: large;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin: 1em;
            cursor: grab;
            border-radius: 10px;
            background-color: #00ffff;
            box-shadow: 1px 1px 3px #000000c0, -1px -1px 3px #ffffffd2;
            letter-spacing: 2px;
        }
        
        .btn:active {
            cursor: grabbing;
        }
    </style>
</head>

<body>
    <p class="light" id="bg">Background Color: #00ffff</p>
    <p class="light" id="fg">Foreground Color: #0000ff</p>
    <p class="light" id="di">Dark Theme: false</p>
    <div class="container">
        <button class="btn light" id="change">CHANGE</button>
        <button class="btn light" id="flip">FLIP</button>
    </div>

    <script src="event.js"></script>
</body>

</html>

</html>
